<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <title>Miguel angel</title>
</head>
<body>
    <div class="body-container">
        <div class="input-container">
            <h1 class="title animate__rotateInDownLeft">Ingresar la cadena</h1>
            <form action="/enviar" method="post" class="forms-input">
                <textarea id="inputField" class="code" name="code" rows="10" cols="40" placeholder="codigo">{%if _code%} {{_code}} {%endif%}</textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="body-output">
            <div class="ci">
                <h1 class="title">Lexico</h1>
                <div class="container">
                    <table>
                        <thead>
                          <tr>
                            <th>Token</th>
                            <th>Valor</th>
                            <th>Linea</th>
                          </tr>
                        </thead>
                        <tbody>
                            {%if _lexical%}
                                {%for lexical in _lexical%}
                                    {%if lexical['lexema'] != '\r'%}
                                        <tr>
                                            <td>{{lexical['token']}}</td>
                                            <td>{{lexical['lexema']}}</td>
                                            <td>{{lexical['linea']}}</td>
                                        </tr>
                                    {%endif%}
                                {%endfor%}
                            {%endif%}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="body-output">
            <div class="ci">
                <h1 class="title">Sintactico</h1>
                <div class="container">
                    {%if _parser%}
                            {{_parser}}
                    {%endif%}
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
